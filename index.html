<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d7147f28f7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
    <h1>Weather App</h1>

    <form id="weather-form">
        <input class="input"
        type="text" 
        placeholder="Enter your city"
        autocomplete="off" 
        autofocus="on"
        id="city"
    /> <br>

    <div class="buttons">
    <input class="button" 
    type="submit" 
    value="Submit"
    id="searchButton">

    <input class="current" 
    type="button" 
    value="Current"
    id="submitButton">
    </div>

    </form>

    <section class="current_data">
    <div class="current_item">
        <h2 class="data" id="searchCity">Gdańsk</h2>
        <p class="date">Saturday</p>
    </div>
    <div class="current_item">
        <h2 class="grades">
            <span id="gradnow">5</span>
            <a class="celsius-link" href="#" id="celsius">°C</a>
        <span class="mark">|</span>
            <a class="fahrenheit-link" href="#" id="fahrenheit">°F</a>
        </h2>
        <em><p id="current_precipitation">Sunny</p></em>
        <em>
            <img 
            src="https://openweathermap.org/img/wn/02n@2x.png" 
            id="icon"
            alt="few clouds"
            width="80"
            />
        </em>
    </div>
    <div class="current_item">
        <ul class="extra">
        <li class="humidity">
            <span>Precipitation: </span> &nbsp
            <p id="current_sky">95</p>
            <span>%</span>
        </li>
        <li class="wind">
            <span>Wind:</span> &nbsp
            <p id="current_wind">7</p>&nbsp
            <span>km/h</span>
        </li>
    </ul>
    </div>
    </section>

    <div class="row">
<div class="weather-forecast" id="forecast">
    <div class="col-2">
        <div class="weather-forecast-date">Sunday</div>
        <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="" width="50">
        <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperature-max">° </span>
        <span class="weather-forecast-temperature-min">°</span>
        </div>
    </div>
    </div>
</div>
    
<footer>
    <a class="footer-link" href="https://github.com/Melodica4585/SheCodes_WeatherApp">Open-source code</a> by Anastasiia Khalupska
</footer>
</div>

<script src="src/index.js"></script>

</body>
</html>
